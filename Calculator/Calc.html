<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="util.css" rel="stylesheet" type="text/css" />
</head>

<body>
<h1 class="text-middle">Calculator</h1>
 <div class="container flex flex-column align-button background-black max-auto max_width">
    <div class="row">
      <input class="input" type="number"/>
    </div>
    <div class="row flex">
      
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">+</button>
    </div>
    <div class="row flex">
      
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">-</button>
    </div>
    <div class="row flex">
      
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">*</button>
    </div>
     <div class="row flex">
      
      <button class="button">0</button>
      <button class="button">/</button>
      <button class="button">cr</button>
      <button class="button">bs</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
